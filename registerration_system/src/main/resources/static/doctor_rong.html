<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>客服坐席端</title>
    <script src="https://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.ronghub.com/RongIMLib-3.0.5-dev.js"></script>
    <script type="text/javascript">
        var connectflag = false;

        $(document).ready(function(){
			
			var im = RongIMLib.init({
                appkey: 'p5tvi9dspl504'
            });

            var conversationList = []; // 当前已存在的会话列表
            im.watch({
                conversation: function(event){
                    var updatedConversationList = event.updatedConversationList; // 更新的会话列表
                    console.log('更新会话汇总:', updatedConversationList);
                    console.log('最新会话列表:', im.Conversation.merge({
                        conversationList,
                        updatedConversationList
                    }));
                },
                message: function(event){
                    var message = event.message;
                    console.log('收到新消息:', message);
                    $('#jsmsg').val(message.content.content);
                },
                status: function(event){
                    var status = event.status;
                    console.log('连接状态码:', status);
                }
            });

            /* 开发者后台获取或 Server API */
            var user = {
                token: ''
            };
            
            $.ajax({
                url: "http://localhost:8088/rong/getToken",
                data:{"userId":'kyy_kf_1',"userName":'医生坐席1号'},
                type: "POST",
                error:function (data) {
                    console.log(data);
                },
                success:function (data) {
                    console.log(data);
                    var code = data.code;
                    if('00' == code){
                        user.token = data.data.token;
                    }
                }
            });

            im.connect(user).then(function(user) {
                console.log('链接成功, 链接用户 id 为: ', user.id);
                connectflag = true;
            }).catch(function(error) {
                console.log('链接失败: ', error.code, error.msg);
            });

            $('#send').click(function() {
                if(connectflag){
                    var conversation = im.Conversation.get({
                        targetId: 'kyy_yh_1',// 用户的suerID
                        type: RongIMLib.CONVERSATION_TYPE.PRIVATE
                    });
                    conversation.send({
                        messageType: RongIMLib.MESSAGE_TYPE.TEXT, // 'RC:TxtMsg'
                        content: {
                            content: $('#fsmsg').val() // 文本内容
                        }
                    }).then(function(message){
                        console.log('发送文字消息成功', message);
                    });
                }
            });
        });
        
        
    </script>
  </head>
  <body>
      <h2>客服坐席聊天</h2>
      输入聊天消息：<input id="fsmsg" type="text" />
      <input id="send" type="button" value="发送"/>
      <br/>
      接收到的消息:<input id="jsmsg" type="text" />
  </body>
</html>
